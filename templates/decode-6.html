<!DOCTYPE html>
<html>
<head>
    <title>Phonics Decoding Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffbe46;
        }

        #wordDisplay {
            font-size: 48px;
            letter-spacing: 15px;
            margin: 40px 0;
            position: relative;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }


        input {
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            flex-grow: 1;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33,150,243,0.1);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #f0f2f5;
            color: #1d1d1f;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #e4e6e9;
            transform: translateY(-1px);
        }

        button.active-tool {
            background: #2196F3;
            color: white;
            box-shadow: 0 2px 6px rgba(33,150,243,0.2);
        }

        button.clear-btn {
            background: #ff3b30;
            color: white;
        }

        button.clear-btn:hover {
            background: #ff2d55;
        }

        .letter-container {
            display: inline-flex;
            justify-content: center;
            position: relative;
            width: 70px;
            margin: 0 15px;
            vertical-align: top;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .letter-container:hover {
            transform: translateY(-5px);
        }

        .letter {
            font-weight: bold;
            font-size: 70px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }


        .annotation {
            position: absolute;
            pointer-events: none;
        }

        .vowel-arc {
            border-top: 3px solid red;
            border-radius: 0 0 50% 50%;
            width: 40px;
            height: 20px;
            top: -15px;
            left: 37%;
            transform: translateX(-50%);
        }

        .consonant-cross {
            position: absolute;
            top: 100%;
            left: 35%;
            width: 0.6em;
            height: 2px;
            background: #9C27B0;
            transform: translate(-50%, 10px) rotate(45deg);
        }

        .consonant-cross::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #9C27B0;
            transform: rotate(90deg);
        }

        .syllable-divider {
            border-right: 3px solid #2196F3;
            height: 100px;
            top: -10px;
            right: -10px;
        }

        .vertical-strike {
            border-left: 3px solid green;
            height: 150px;
            top: -100;
            left: 37.5%;
            transform: translateX(-50%);
        }

        .asterisk::before {
            content: "*";
            position: absolute;
            top: -40px;
            left: 80%;
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }

        .asterisk1::before {
            content: "*";
            position: absolute;
            top: 40px;
            left: 80%;
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }

        .asterisk2::before {
            content: "*";
            position: absolute;
            top: 40px;
            left: calc(50% + 45px);
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }

        .asterisk3::before {
            content: "*";
            position: absolute;
            top: -40px;
            left: calc(50% + 45px);
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }
        
        .s::before {
            content: "s";
            position: absolute;
            top: -65px;
            left: calc(50% + 45px);
            transform: translateX(-50%);
            color: green;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
            z-index: 9999;
        }
        
        .j::before {
            content: "j";
            position: absolute;
            top: -65px;
            left: calc(50% + 45px);
            transform: translateX(-50%);
            color: green;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
            z-index: 9999;
        }

        .k::before {
            content: "/k/";
            position: absolute;
            top: -65px;
            left: calc(50% - 28px);
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }
        
        .g::before {
            content: "/g/";
            position: absolute;
            top: -65px;
            left: calc(50% - 28px);
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 50px;
            font-weight: bold;
            width: 1em;
            text-align: center;
        }
        
        
        .semicircle {
            border-top: 3px solid #009688;
            border-radius: 50% 50% 0 0;
            width: 40px;
            height: 20px;
            top: -25px;
            left: 37.5%;
            transform: translateX(-50%) rotate(180deg);
        }

        .group-semicircle {
            position: absolute;
            height: 50px;
            border: 5px solid #77014a;
            border-top: none;
            border-radius: 0 0 150px 150px;
            top: calc(50% + 45px);
            z-index: 0;
        }
        
        .group-semicircle2 {
            position: absolute;
            height: 50px;
            border: 5px solid #e7b40c;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            top: calc(50% + -90px);
            z-index: 0;
        }

        .result-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .result-screen h2 {
            margin: 0 0 20px 0;
            color: #1d1d1f;
        }

        .result-screen button {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
        }
        
        #winScreen {
            background-color: green;
        }
        
        #gameOverScreen {
            background-color: red;
        }
        
        #UnknownOverScreen {
            background-color: blue;
        }
        
        #wordDisplay {
            margin-left: 0px;
        }
        
        #codeExportScreen pre {
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-width: 80vw;
    max-height: 60vh;
    overflow: auto;
}

    .word-bank-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);

        .word-bank-content {
            background-color: white;

            width: 80%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .word-bank-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .word-bank-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        }
        
        .word-bank-item {
            background-color: #f0f2f5;

            border-radius: 8px;
            cursor: pointer;

        }
        
        .word-bank-item:hover {

        .close-word-bank {

        }

    @media only screen and (min-width: 981px){
        .controls-container {
            position: fixed;
            bottom: 0;
           /*left: 0; */
           width: 15%;
           height: 100%;
           overflow: auto;
            right: 0; 
            background: white;
            padding: 20px;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 10px;
            background-color: black;
            /*margin-top: 250px;*/
        }
        
        #wordDisplay {
            margin-left: 20px;
        }

        
        }

    </style>
</head>

<body>
    <h1 style="color: #1d1d1f; text-align: center; margin-bottom: 40px;">Phonics Decoder</h1>
    
    <div id="wordDisplay"></div>
    
    <!-- New Word Bank Modal -->
    <div class="word-bank-modal" id="wordBankModal">
        <div class="word-bank-content">
            <div class="word-bank-title">Word Bank</div>
            <div class="word-bank-list" id="wordBankList">
                <!-- Word items will be added here dynamically -->
            </div>
        </div>
        <div class="close-word-bank" onclick="closeWordBank()">✕</div>
    </div>

    <div class="controls-container">
        <div style="margin: 30px">
            <h3 style="color: #1d1d1f; text-align: center;">Phonics Decoder</h3>
        </div>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Enter a word..." value="spray">
                <button onclick="displayWord()" style="background: #34c759; color: white;">Show Word</button>
            </div>
                
            <div class="tools-grid">
                <button onclick="showWordBank()" style="background: #9C27B0; color: white;">Word Bank</button>
                <button data-tool="vowel" onclick="selectTool('vowel')">Long Vowel</button>
                <button data-tool="semicircle" onclick="selectTool('semicircle')">Short Vowel</button>
                <button data-tool="group-semi" onclick="selectTool('group-semi')">Group Curve Down</button>
                
                <button data-tool="group-semi2" onclick="selectTool('group-semi2')">Rainbow Curve</button>
                
                <button data-tool="consonant" onclick="selectTool('consonant')">Down Cross</button>
                <button data-tool="divider" onclick="selectTool('divider')">Split Bar</button>
                <button data-tool="strike" onclick="selectTool('strike')">Vertical Strike</button>
                <button data-tool="asterisk" onclick="selectTool('asterisk')">Guardian-top</button>
                <button data-tool="asterisk1" onclick="selectTool('asterisk1')">Guardian-down</button>
                <button data-tool="asterisk2" onclick="selectTool('asterisk2')">Guardian-middle-down</button>
                <button data-tool="asterisk3" onclick="selectTool('asterisk3')">Guardian-middle-top</button>
                
                <button data-tool="s" onclick="selectTool('s')">s</button>
                
                <button data-tool="j" onclick="selectTool('j')">j</button>
                
                <button data-tool="k" onclick="selectTool('k')">/k/</button>
                
                <button data-tool="g" onclick="selectTool('g')">/g/</button>
                
                <button onclick="clearAll()" class="clear-btn">Clear All</button>
                <button onclick="saveCurrentWord()" style="background: #4CAF50; color: white;">Save Word</button>
                <button onclick="checkAnswer()" style="background: #2196F3; color: white;">Check Answer</button>
                <button onclick="showCodeExport()" style="background: #9C27B0; color: white;">Export Code</button>
                
            </div>
        </div>
    </div>

    <div id="winScreen" class="result-screen">
        <h2>🎉 Correct! Well Done!</h2>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <div id="gameOverScreen" class="result-screen">
        <h2>❌ Game Over! Try Again</h2>
        <button onclick="resetGame()">Try Again</button>
    </div>
    
    <div id="UnknownOverScreen" class="result-screen">
        <h1>I DON'T KNOW!<br>Try Another Word</h1>
        <button onclick="resetGame()">Try Again</button>
    </div>
    
    <!-- Add this screen before </body> -->
<div id="codeExportScreen" class="result-screen">
    <h2>Code Export</h2>
    <pre id="codeSnippet" style="background: #f5f5f5; padding: 20px; border-radius: 8px;"></pre>
    <button onclick="copyCode()" style="background: #2196F3; margin-top: 15px;">Copy Code</button>
    <button onclick="closeExportScreen()" style="background: #666; margin-top: 10px;">Close</button>
</div>


    <script>
        let currentTool = null;
        let firstLetterIndex = -1;
        let unknown = 0;
        let correctWords = [
            {
                word: "spray",
                annotations: [
                    { type: "asterisk", position: 1 }
                ]
            },
            {
                word: "take",
                annotations: [
                    { type: "vowel-arc", position: 1 },
                    { type: "asterisk", position: 3 }
                ]
            },
            {
                word: "fish",
                annotations: [
                    { type: "group-semicircle", positions: [0,1] },
                    { type: "consonant-cross", position: 3 }
                ]
            },
            
            {
                word: "fetch",
                annotations: [
                    { type: "group-semicircle", positions: [0,1] },
                    { type: "consonant-cross", position: 3 }
                ]
            }
        ];
        
        function displayWord() {
            const word = document.getElementById('wordInput').value.toLowerCase().replace(/[^a-z]/g, '');
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';
            
            word.split('').forEach((letter, index) => {
                const container = document.createElement('div');
                container.className = 'letter-container';
                container.dataset.index = index;
                container.innerHTML = `<div class="letter">${letter.toLowerCase()}</div>`;
                container.onclick = handleAnnotation;
                display.appendChild(container);
            });
        }

        function selectTool(tool) {
            currentTool = tool;
            firstLetterIndex = -1;
            document.querySelectorAll('[data-tool]').forEach(btn => {
                btn.classList.toggle('active-tool', btn.dataset.tool === tool);
            });
        }

        function handleAnnotation(e) {
            if (!currentTool) return;
            
            const container = e.target.closest('.letter-container');
            if (!container) return;
            const currentIndex = parseInt(container.dataset.index);
            const letter = container.textContent.trim();

            if (currentTool === 'group-semi' || currentTool === 'group-semi2') {
                if (firstLetterIndex === -1) {
                    firstLetterIndex = currentIndex;
                    container.style.backgroundColor = '#fff3e0';
                } else {
                    document.querySelectorAll('.letter-container').forEach(c => c.style.backgroundColor = '');
                    createGroupSemicircle(
                        Math.min(firstLetterIndex, currentIndex),
                        Math.max(firstLetterIndex, currentIndex)
                    );
                    firstLetterIndex = -1;
                }
                return;
            }

            // Handle syllable divider
            if (currentTool === 'divider') {
                const existing = container.querySelector('.syllable-divider');
                if (existing) {
                    existing.remove();
                } else {
                    const divider = document.createElement('div');
                    divider.className = 'annotation syllable-divider';
                    container.appendChild(divider);
                }
                return;
            }

            if (currentTool === 'semicircle' && !['A','E','I','O','U','a','e','i','o','u'].includes(letter)) return;

            const annotationType = {
                vowel: 'vowel-arc',
                consonant: 'consonant-cross',
                strike: 'vertical-strike',
                asterisk: 'asterisk',
                asterisk1: 'asterisk1',
                asterisk2: 'asterisk2',
                asterisk3: 'asterisk3',
                semicircle: 'semicircle',
                s: 's',
                j: 'j',
                g: 'g',
                k: 'k',
            }[currentTool];

            const existing = container.querySelector(`.${annotationType}`);
            existing ? existing.remove() : container.appendChild(createAnnotation(annotationType));
        }

        function createGroupSemicircle(index1, index2) {
            const firstLetter = document.querySelector(`[data-index="${index1}"]`);
            const lastLetter = document.querySelector(`[data-index="${index2}"]`);
            if (!firstLetter || !lastLetter) return;

            const display = document.getElementById('wordDisplay');
            const firstRect = firstLetter.getBoundingClientRect();
            const lastRect = lastLetter.getBoundingClientRect();
            const displayRect = display.getBoundingClientRect();
            
            const semicircle = document.createElement('div');
            
            if (currentTool === 'group-semi2') {
                semicircle.className = 'annotation group-semicircle2';
            } else {
                semicircle.className = 'annotation group-semicircle';
            }
            
            semicircle.dataset.positions = `${index1},${index2}`;
            
            // Position the arc below the letters
            const startX = firstRect.left - displayRect.left;
            const endX = lastRect.right - displayRect.left - 37;
            const width = endX - startX;
            
            semicircle.style.left = `${startX}px`;
            semicircle.style.width = `${width}px`;
            
            display.appendChild(semicircle);
        }
        function checkAnswer() {
    const userAnnotations = [];
    const currentWord = document.getElementById('wordInput').value.toLowerCase();
    
    // Collect user annotations
    document.querySelectorAll('.annotation').forEach(ann => {
        const container = ann.closest('.letter-container');
        if (ann.classList.contains('group-semicircle')) {
            userAnnotations.push({
                type: 'group-semicircle',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        } else if (ann.classList.contains('group-semicircle2')) {
            userAnnotations.push({
                type: 'group-semicircle2',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        } else {
            const type = Array.from(ann.classList).find(c => c !== 'annotation');
            userAnnotations.push({
                type,
                position: parseInt(container.dataset.index)
            });
        }
    });

    // Get all patterns for current word
    const patternsForCurrentWord = correctWords.filter(item => 
        item.word === currentWord
    );
    
    // If word not found in patterns
    if (patternsForCurrentWord.length === 0) {
        document.getElementById('UnknownOverScreen').style.display = 'block';
        return;
    }

    // Check against all patterns for this word
    const isCorrect = patternsForCurrentWord.some(pattern => {
        const patternMap = new Map();
        pattern.annotations.forEach(ann => {
            const key = ann.type + (ann.positions ? ann.positions.join(',') : ann.position);
            patternMap.set(key, (patternMap.get(key) || 0) + 1);
        });

        const userMap = new Map();
        userAnnotations.forEach(ann => {
            const key = ann.type + (ann.positions ? ann.positions.join(',') : ann.position);
            userMap.set(key, (userMap.get(key) || 0) + 1);
        });

        // Compare map sizes and contents
        if (patternMap.size !== userMap.size) return false;
        for (const [key, count] of patternMap) {
            if (userMap.get(key) !== count) return false;
        }
        return true;
    });

    // Show appropriate result
    if (isCorrect) {
        document.getElementById('winScreen').style.display = 'block';
    } else {
        document.getElementById('gameOverScreen').style.display = 'block';
    }
}
        function resetGame() {
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('UnknownOverScreen').style.display = 'none';
            clearAll();
        }

        function clearAll() {
            currentTool = null;
            firstLetterIndex = -1;
            document.querySelectorAll('.active-tool').forEach(btn => btn.classList.remove('active-tool'));
            document.getElementById('wordDisplay').innerHTML = '';
            displayWord();
        }

        function createAnnotation(type) {
            const annotation = document.createElement('div');
            annotation.className = `annotation ${type}`;
            return annotation;
        }
        
      // Add this function to handle saving
    function saveCurrentWord() {
    const currentWord = document.getElementById('wordInput').value.toLowerCase();
    const annotations = [];
    
    // Collect annotations from the current word
    document.querySelectorAll('.annotation').forEach(ann => {
        const container = ann.closest('.letter-container');
        if (ann.classList.contains('group-semicircle')) {
            annotations.push({
                type: 'group-semicircle',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        } else if (ann.classList.contains('group-semicircle2')) {
            annotations.push({
                type: 'group-semicircle2',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        } else {
            const type = Array.from(ann.classList).find(c => c !== 'annotation');
            annotations.push({
                type,
                position: parseInt(container.dataset.index)
            });
        }
    });

    // Add to correctWords array
    correctWords.push({
        word: currentWord,
        annotations: annotations
    });
    
    document.getElementById('wordDisplay').innerHTML = '';
            displayWord();

    alert('Word saved to correct words list!');
}

// Code Export functions
function showCodeExport() {
    const currentWord = document.getElementById('wordInput').value.toLowerCase();
    const annotations = [];
    
    // Collect annotations
    document.querySelectorAll('.annotation').forEach(ann => {
        const container = ann.closest('.letter-container');
        if (ann.classList.contains('group-semicircle')) {
            annotations.push({
                type: 'group-semicircle',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        }else if(ann.classList.contains('group-semicircle2')) {
            annotations.push({
                type: 'group-semicircle2',
                positions: ann.dataset.positions.split(',').map(Number)
            });
        } else {
            const type = Array.from(ann.classList).find(c => c !== 'annotation');
            annotations.push({
                type: type,
                position: parseInt(container.dataset.index)
            });
        }
    });

    // Generate code snippet
    const code = `{
    word: "${currentWord}",
    annotations: ${JSON.stringify(annotations, null, 4).replace(/"/g, "'")}
}`;

    document.getElementById('codeSnippet').textContent = code;
    document.getElementById('codeExportScreen').style.display = 'block';
}

function copyCode() {
    const textarea = document.createElement('textarea');
    textarea.value = document.getElementById('codeSnippet').textContent;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Code copied to clipboard!');
}

function closeExportScreen() {
    document.getElementById('codeExportScreen').style.display = 'none';
}

    function showWordBank() {
            const modal = document.getElementById('wordBankModal');
            const wordList = document.getElementById('wordBankList');
            
            // Clear previous list
            wordList.innerHTML = '';
            
            // Add words to the bank
            correctWords.forEach(wordData => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-bank-item';
                wordItem.textContent = wordData.word;
                wordItem.onclick = () => {
                    document.getElementById('wordInput').value = wordData.word;
                    
                    
                    displayWord();
                    closeWordBank();
                };
                wordList.appendChild(wordItem);
            });
            
            // Show the modal
            modal.style.display = 'flex';
        }
        
        function closeWordBank() {
            document.getElementById('wordBankModal').style.display = 'none';
        }
        
        // Close modal when clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('wordBankModal');
            if (event.target === modal) {
                closeWordBank();
            }
        };



        // Initial setup
        displayWord();
    </script>
</body>
</html>
