<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-vcd Words - Structured Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        
        .page-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 16px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            height: 50px;
            vertical-align: middle;
        }
        
        .phonogram-header {
            background-color: #e8e8e8;
            font-size: 18px;
        }
        
        .page-label {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            
            .page-container {
                padding: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Word Families Table</h1>
        
        <table>
            <thead>
                <tr>
                    <th class="phonogram-header">ank</th>
                    <th class="phonogram-header">ink</th>
                    <th class="phonogram-header">onk</th>
                    <th class="phonogram-header">unk</th>
                    <th class="phonogram-header">ang</th>
                    <th class="phonogram-header">ing</th>
                    <th class="phonogram-header">ong</th>
                    <th class="phonogram-header">ung</th>
                </tr>
            </thead>
            <tbody id="wordTableBody">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
        
        <div class="page-label">===== Page 1 =====</div>
    </div>

    <script>
        // Word data organized by columns (phonograms)
        const wordData = {
            "ank": ["thank", "sank", "drank", "", ""],
            "ink": ["sink", "blink", "drink", "", ""],
            "onk": ["wonk", "clonk", "monk", "", ""],
            "unk": ["dunk", "drunk", "sunk", "", ""],
            "ang": ["gang", "hang", "pang", "", ""],
            "ing": ["wing", "bring", "thing", "", ""],
            "ong": ["gong", "tong", "wrong", "", ""],
            "ung": ["lung", "rung", "dung", "", ""]
        };
        
        // Get the phonogram headers in order
        const phonograms = ["ank", "ink", "onk", "unk", "ang", "ing", "ong", "ung"];
        
        // Function to create table rows
        function createTable() {
            const tableBody = document.getElementById('wordTableBody');
            
            // Determine the maximum number of rows needed
            const maxRows = 5; // We know we need 5 rows from the requirement
            
            // Create 5 rows
            for (let row = 0; row < maxRows; row++) {
                const tableRow = document.createElement('tr');
                
                // For each phonogram column
                for (const phonogram of phonograms) {
                    const cell = document.createElement('td');
                    
                    // Get the word for this row in this phonogram column
                    const words = wordData[phonogram];
                    const word = row < words.length ? words[row] : "";
                    
                    cell.textContent = word;
                    tableRow.appendChild(cell);
                }
                
                tableBody.appendChild(tableRow);
            }
        }
        
        // Initialize table when page loads
        document.addEventListener('DOMContentLoaded', createTable);
    </script>
</body>
</html>
