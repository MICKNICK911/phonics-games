<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Slide Challenge</title>
    <style>
        :root {
            --primary-light: #4361ee;
            --secondary-light: #3f37c9;
            --accent-light: #4895ef;
            --danger-light: #f72585;
            --success-light: #4cc9f0;
            --bg-light: #f5f7ff;
            --card-light: #ffffff;
            --text-light: #212529;
            --shadow-light: 0 8px 16px rgba(0,0,0,0.1);
            
            --primary-dark: #6c63ff;
            --secondary-dark: #5649ff;
            --accent-dark: #7b8cde;
            --danger-dark: #ff4d6d;
            --success-dark: #52b788;
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-dark: #f8f9fa;
            --shadow-dark: 0 8px 16px rgba(0,0,0,0.3);

            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            font-size: 4rem;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            top: 0;
            left: 0;
            padding: 2rem;
            background: var(--bg);
        }

        .clue-container {
            background: var(--card);
            padding: 1.5rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 90%;
            transition: var(--transition);
        }

        .clue-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            transition: var(--transition);
        }

        .letters-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        /* Circular avatar styles */
        .letter-avatar {
            cursor: pointer;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--card);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: var(--primary);
            border: 3px solid transparent;
            font-size: 2.2rem;
        }

        .letter-avatar:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
            border-color: var(--accent);
        }

        .letter-avatar.wrong {
            animation: shake 0.5s;
            background-color: var(--danger);
            color: white;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .stats-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        .stat-box {
            background: var(--card);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            border: none;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Screens */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .screen p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--danger);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 100;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-over-message.show {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .clue-text {
                font-size: 1.4rem;
            }
            
            .letter-avatar {
                width: 100px;
                height: 100px;
                font-size: 1.8rem;
            }
            
            .stats-container {
                top: 80px;
                right: 10px;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .stat-box {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            
            .theme-toggle {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    
    <button class="theme-toggle" id="themeToggle">
        <span>üåô</span>
    </button>
    
    <div class="stats-container">
        <div class="stat-box">
            <span>‚≠ê</span>
            <span id="scoreDisplay">0</span>
        </div>
        <div class="stat-box">
            <span>‚è±Ô∏è</span>
            <span id="timeDisplay">0s</span>
        </div>
    </div>
    
    <div class="game-over-message" id="gameOverMessage">Game Over! Restarting...</div>
    
    <div class="screen" id="startScreen">
        <h2>Letter Slide Challenge</h2>
        <p>Read the clue and select the correct letter. Wrong answers will restart the game!</p>
        <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
        </div>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>
    
    <div class="screen" id="winScreen">
        <h2>Congratulations! üéâ</h2>
        <p>You've completed all the levels with flying colors!</p>
        <div class="stat-box" style="margin: 1rem 0; background: rgba(255,255,255,0.2); color: white;">
            <span>‚≠ê</span>
            <span id="winScore">0</span>
        </div>
        <div class="stat-box" style="margin: 1rem 0; background: rgba(255,255,255,0.2); color: white;">
            <span>‚è±Ô∏è</span>
            <span id="winTime">0s</span>
        </div>
        <button class="btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const levels = [
            { 
                list: ['ir', 'er', 'ow'], 
                target: 'ow',
                clue: "Long /o/" 
            },
            { 
                list: ['ar', 'ie', 'ew'], 
                target: 'ew',
                clue: "Long /u/" 
            },
            { 
                list: ['or', 'oo', 'ar'], 
                target: 'oo',
                clue: "Long /u/" 
            },
            { 
                list: ['ur', '-oe', 'er'], 
                target: '-oe',
                clue: "Long /o/" 
            },
            { 
                list: ['-ue', 'ur', 'ir'], 
                target: '-ue',
                clue: "Long /u/" 
            },
            { 
                list: ['-or', 'ur', 'ar'], 
                target: 'ur',
                clue: "Short /e/" 
            },
            { 
                list: ['or', 'ur', 'ir'], 
                target: 'or',
                clue: "Short /o/" 
            },
            { 
                list: ['ar', 'ie', 'or'], 
                target: 'or',
                clue: "Short /e/" 
            },
            { 
                list: ['ir', 'er', 'ar'], 
                target: 'ar',
                clue: "Short /o/" 
            },
            { 
                list: ['ur', 'ar', 'er'], 
                target: 'ar',
                clue: "Short /a/" 
            },
            { 
                list: ['er', 'ar', 'au'], 
                target: 'er',
                clue: "Short /e/" 
            },
            { 
                list: ['ir', 'er', 'all'], 
                target: 'all',
                clue: "Short /o/" 
            },
            { 
                list: ['ie', '-er', 'ea'], 
                target: '-er',
                clue: "Short /a/" 
            },
            { 
                list: ['ur', '-or', 'er'], 
                target: '-or',
                clue: "Short /a/" 
            },
            { 
                list: ['ar', 'ie', 'ai'], 
                target: 'ai',
                clue: "Long /a/" 
            },
            { 
                list: ['ea', 'ur', 'ir'], 
                target: 'ea',
                clue: "Long /e/" 
            },
            { 
                list: ['al', 'ur', 'ir'], 
                target: 'al',
                clue: "Short /o/" 
            },
            { 
                list: ['ie', '-ey', 'ar'], 
                target: '-ey',
                clue: "Long /a/" 
            },
            { 
                list: ['ie', 'aw', 'ir'], 
                target: 'ir',
                clue: "Short /e/" 
            },
            { 
                list: ['-or', '-ay', 'ar'], 
                target: '-ay',
                clue: "Long /a/" 
            },
            { 
                list: ['ie', 'oa', 'ar'], 
                target: 'oa',
                clue: "Long /o/" 
            },
            { 
                list: ['ur', 'aw', 'ee'], 
                target: 'ee',
                clue: "Long /e/" 
            },
            { 
                list: ['-ey', 'ar', 'au'], 
                target: '-ey',
                clue: "Long /e/" 
            },
            { 
                list: ['ee', 'ea', 'ar'], 
                target: 'ea',
                clue: "Short /e/" 
            },
            { 
                list: ['-or', 'ie', 'ar'], 
                target: 'ie',
                clue: "Long /i/" 
            },
            { 
                list: ['ie', 'ir', 'aw'], 
                target: 'aw',
                clue: "Short /o/" 
            },
            { 
                list: ['ar', 'or', 'ie'], 
                target: 'ie',
                clue: "Long /e/" 
            },
            { 
                list: ['au', '-or', 'er'], 
                target: 'au',
                clue: "Short /o/" 
            },
            { 
                list: ['ir', 'er', 'ea'], 
                target: 'ea',
                clue: "Long /a/" 
            }
        ];

        // Game state
        const gameState = {
            currentLevelIndex: 0,
            score: 0,
            startTime: 0,
            timerInterval: null,
            colors: ['#4361ee', '#4895ef', '#4cc9f0', '#3f37c9', '#560bad'],
            colorIndex: 0,
            isDarkMode: false,
            shuffledLevels: []
        };

        // DOM Elements
        const elements = {
            container: document.getElementById('container'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            timeDisplay: document.getElementById('timeDisplay'),
            gameOverMessage: document.getElementById('gameOverMessage'),
            startScreen: document.getElementById('startScreen'),
            winScreen: document.getElementById('winScreen'),
            winScore: document.getElementById('winScore'),
            winTime: document.getElementById('winTime'),
            themeToggle: document.getElementById('themeToggle')
        };

        // Shuffle function using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize game
        function init() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme(true);
            } else {
                toggleTheme(false);
            }
            
            elements.startScreen.classList.add('active');
            updateProgressBar(0);
            
            // Theme toggle event
            elements.themeToggle.addEventListener('click', () => {
                toggleTheme(!gameState.isDarkMode);
                localStorage.setItem('theme', gameState.isDarkMode ? 'dark' : 'light');
            });
        }

        // Toggle between light and dark theme
        function toggleTheme(isDark) {
            gameState.isDarkMode = isDark;
            const root = document.documentElement;
            
            if (isDark) {
                root.style.setProperty('--primary', 'var(--primary-dark)');
                root.style.setProperty('--secondary', 'var(--secondary-dark)');
                root.style.setProperty('--accent', 'var(--accent-dark)');
                root.style.setProperty('--danger', 'var(--danger-dark)');
                root.style.setProperty('--success', 'var(--success-dark)');
                root.style.setProperty('--bg', 'var(--bg-dark)');
                root.style.setProperty('--card', 'var(--card-dark)');
                root.style.setProperty('--text', 'var(--text-dark)');
                root.style.setProperty('--shadow', 'var(--shadow-dark)');
                elements.themeToggle.innerHTML = '<span>‚òÄÔ∏è</span>';
            } else {
                root.style.setProperty('--primary', 'var(--primary-light)');
                root.style.setProperty('--secondary', 'var(--secondary-light)');
                root.style.setProperty('--accent', 'var(--accent-light)');
                root.style.setProperty('--danger', 'var(--danger-light)');
                root.style.setProperty('--success', 'var(--success-light)');
                root.style.setProperty('--bg', 'var(--bg-light)');
                root.style.setProperty('--card', 'var(--card-light)');
                root.style.setProperty('--text', 'var(--text-light)');
                root.style.setProperty('--shadow', 'var(--shadow-light)');
                elements.themeToggle.innerHTML = '<span>üåô</span>';
            }
        }

        // Start game
        function startGame() {
            elements.startScreen.classList.remove('active');
            gameState.currentLevelIndex = 0;
            gameState.score = 0;
            updateScore();
            
            gameState.startTime = Date.now();
            startTimer();
            
            elements.container.innerHTML = '';
            
            // Shuffle levels for this game session
            gameState.shuffledLevels = shuffleArray(levels);
            loadLevel(gameState.currentLevelIndex);
        }

        // Load a level
        function loadLevel(index) {
            if (index >= gameState.shuffledLevels.length) {
                endGame(true);
                return;
            }
            
            const level = gameState.shuffledLevels[index];
            const page = document.createElement('div');
            page.className = 'page';
            page.style.backgroundColor = gameState.colors[gameState.colorIndex % gameState.colors.length];
            gameState.colorIndex++;
            
            const clueContainer = document.createElement('div');
            clueContainer.className = 'clue-container';
            
            const clueText = document.createElement('div');
            clueText.className = 'clue-text';
            clueText.textContent = level.clue;
            clueContainer.appendChild(clueText);
            
            const lettersContainer = document.createElement('div');
            lettersContainer.className = 'letters-container';
            
            level.list.forEach(letter => {
                const letterAvatar = document.createElement('div');
                letterAvatar.className = 'letter-avatar';
                letterAvatar.textContent = letter;
                letterAvatar.onclick = () => handleLetterClick(letter, level.target, letterAvatar);
                lettersContainer.appendChild(letterAvatar);
            });
            
            page.appendChild(clueContainer);
            page.appendChild(lettersContainer);
            
            elements.container.innerHTML = '';
            elements.container.appendChild(page);
            
            updateProgressBar((index + 1) / gameState.shuffledLevels.length * 100);
        }

        // Handle letter click
        function handleLetterClick(clickedLetter, target, element) {
            if (clickedLetter === target) {
                // Correct answer
                gameState.score += 10;
                updateScore();
                
                gameState.currentLevelIndex++;
                loadLevel(gameState.currentLevelIndex);
            } else {
                // Wrong answer
                element.classList.add('wrong');
                showGameOverMessage();
                
                // Restart game after delay
                setTimeout(() => {
                    restartGame();
                }, 1000);
            }
        }

        // Show game over message and restart
        function showGameOverMessage() {
            elements.gameOverMessage.classList.add('show');
        }

        // Update score display
        function updateScore() {
            elements.scoreDisplay.textContent = gameState.score;
        }

        // Start timer
        function startTimer() {
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            
            gameState.timerInterval = setInterval(() => {
                const seconds = Math.floor((Date.now() - gameState.startTime) / 1000);
                elements.timeDisplay.textContent = `${seconds}s`;
            }, 1000);
        }

        // End game
        function endGame(win) {
            clearInterval(gameState.timerInterval);
            
            if (win) {
                const timeSpent = Math.floor((Date.now() - gameState.startTime) / 1000);
                elements.winScore.textContent = gameState.score;
                elements.winTime.textContent = `${timeSpent}s`;
                elements.winScreen.classList.add('active');
            }
        }

        // Restart game
        function restartGame() {
            elements.gameOverMessage.classList.remove('show');
            elements.winScreen.classList.remove('active');
            startGame();
        }

        // Update progress bar
        function updateProgressBar(percent) {
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
