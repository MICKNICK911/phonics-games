<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .text-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 18px 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .text-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .text-button:active {
            transform: translateY(0);
        }
        
        .button-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Template Navigator</h1>
            <p class="subtitle">Select a template to open in the current tab</p>
        </header>
        
        <div class="button-grid" id="buttonContainer">
            <!-- Buttons will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Interactive Web App with Template Navigation</p>
        </footer>
    </div>

    <script>
        // Template data - in a real app, this could come from an API
        const templates = [
            { id: 1, name: "Home Page", icon: "ðŸ ", file: "home.html" },
            { id: 2, name: "About Us", icon: "ðŸ‘¥", file: "about.html" },
            { id: 3, name: "Services", icon: "ðŸ› ï¸", file: "services.html" },
            { id: 4, name: "Products", icon: "ðŸ“¦", file: "products.html" },
            { id: 5, name: "Contact", icon: "ðŸ“ž", file: "contact.html" },
            { id: 6, name: "FAQ", icon: "â“", file: "faq.html" },
            { id: 7, name: "Blog", icon: "ðŸ“", file: "blog.html" },
            { id: 8, name: "Gallery", icon: "ðŸ–¼ï¸", file: "gallery.html" }
        ];
        
        // Generate buttons
        const buttonContainer = document.getElementById('buttonContainer');
        
        templates.forEach(template => {
            const button = document.createElement('button');
            button.className = 'text-button';
            button.innerHTML = `
                <div class="button-icon">${template.icon}</div>
                <div>${template.name}</div>
            `;
            
            // Add click event to navigate to template
            button.addEventListener('click', () => {
                openTemplatePage(template);
                
            // if templates exist use this
            //window.location.href = template.file;
            });
            
            buttonContainer.appendChild(button);
        });
        
        // Function to open template page (simulated for demo)
        function openTemplatePage(template) {
            // Create a new HTML document for the template
            const templateHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${template.name}</title>
                    <style>
                        body {
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            margin: 0;
                            padding: 20px;
                            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                            color: white;
                            min-height: 100vh;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            text-align: center;
                            transition: background 0.5s ease;
                        }
                        .container {
                            max-width: 600px;
                            padding: 30px;
                            background: rgba(255, 255, 255, 0.15);
                            border-radius: 15px;
                            backdrop-filter: blur(10px);
                            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                        }
                        h1 {
                            font-size: 2.5rem;
                            margin-bottom: 20px;
                        }
                        .icon {
                            font-size: 4rem;
                            margin-bottom: 20px;
                        }
                        p {
                            font-size: 1.2rem;
                            line-height: 1.6;
                            margin-bottom: 30px;
                        }
                        .back-button {
                            background: rgba(255, 255, 255, 0.2);
                            border: none;
                            border-radius: 8px;
                            color: white;
                            padding: 12px 25px;
                            font-size: 1rem;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            margin: 10px;
                        }
                        .back-button:hover {
                            background: rgba(255, 255, 255, 0.3);
                        }
                        .counter {
                            font-size: 2rem;
                            margin: 20px 0;
                            padding: 10px;
                            background: rgba(255, 255, 255, 0.1);
                            border-radius: 8px;
                            min-width: 100px;
                            transition: color 0.3s ease;
                        }
                        .button-group {
                            display: flex;
                            gap: 10px;
                            justify-content: center;
                            flex-wrap: wrap;
                            margin: 15px 0;
                        }
                        .feature-list {
                            text-align: left;
                            margin: 20px 0;
                            background: rgba(255, 255, 255, 0.1);
                            padding: 15px;
                            border-radius: 10px;
                        }
                        .feature-list li {
                            margin: 10px 0;
                            padding-left: 10px;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="icon">${template.icon}</div>
                        <h1>${template.name}</h1>
                        <p>This is the ${template.name} template page. In a real application, this would be a separate HTML file located in the root folder.</p>
                        <p>The file name would be: <strong>${template.file}</strong></p>
                        
                        <!-- Interactive elements -->
                        <div class="counter" id="counter">0</div>
                        <div class="button-group">
                            <button class="back-button" onclick="incrementCounter()">Increment Counter</button>
                            <button class="back-button" onclick="decrementCounter()">Decrement Counter</button>
                            <button class="back-button" onclick="resetCounter()">Reset Counter</button>
                        </div>
                        
                        <div class="button-group">
                            <button class="back-button" onclick="changeBackground()">Change Background</button>
                            <button class="back-button" onclick="showAlert()">Show Alert</button>
                            <button class="back-button" onclick="window.history.back()">Go Back</button>
                        </div>
                        
                        <div class="feature-list">
                            <h3>Interactive Features:</h3>
                            <ul>
                                <li>Counter with increment/decrement functionality</li>
                                <li>Visual feedback for counter values</li>
                                <li>Dynamic background color changer</li>
                                <li>Interactive alert messages</li>
                                <li>Button click animations</li>
                            </ul>
                        </div>
                    </div>

                    <script>
                        let count = 0;
                        const counterElement = document.getElementById('counter');
                        
                        function incrementCounter() {
                            count++;
                            updateCounter();
                        }
                        
                        function decrementCounter() {
                            count--;
                            updateCounter();
                        }
                        
                        function resetCounter() {
                            count = 0;
                            updateCounter();
                        }
                        
                        function updateCounter() {
                            counterElement.textContent = count;
                            // Change color based on value
                            if (count > 0) {
                                counterElement.style.color = '#90EE90'; // Light green
                            } else if (count < 0) {
                                counterElement.style.color = '#FFB6C1'; // Light red
                            } else {
                                counterElement.style.color = 'white';
                            }
                        }
                        
                        function changeBackground() {
                            const colors = [
                                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                                'linear-gradient(135deg, #5ee7df 0%, #b490ca 100%)',
                                'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)'
                            ];
                            const randomColor = colors[Math.floor(Math.random() * colors.length)];
                            document.body.style.background = randomColor;
                        }
                        
                        function showAlert() {
                            alert('Hello from the ${template.name} template!\\nThis alert is generated by JavaScript.\\nCurrent counter value: ' + count);
                        }
                        
                        // Initialize counter display
                        updateCounter();
                        
                        // Add some interactive effects
                        document.addEventListener('click', function(e) {
                            if (e.target.classList.contains('back-button')) {
                                // Add click animation
                                e.target.style.transform = 'scale(0.95)';
                                setTimeout(() => {
                                    e.target.style.transform = '';
                                }, 150);
                            }
                        });
                        
                        console.log('${template.name} template loaded successfully!');
                    </script>
                </body>
                </html>
            `;
            
            // Open the template in the current tab
            document.documentElement.innerHTML = templateHTML;
        }
    </script>
</body>
</html>
