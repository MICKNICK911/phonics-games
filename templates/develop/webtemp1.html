<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .Cfab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .Cfab:hover {
            transform: scale(1.1);
        }
        
        .Cmodal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .Cmodal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow: hidden;
            color: #333;
        }
        
        .Cmodal-header {
            padding: 15px 20px;
            background: #2575fc;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .Cmodal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }
        
        .Ccode-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .Cmodal-footer {
            padding: 15px 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .Cbtn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .Cbtn-primary {
            background: #2575fc;
            color: white;
        }
        
        .Cclose-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .Cnotification {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .Cnotification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="Cfab" id="Cfab">ðŸ“„</button>
    
    <div class="Cmodal" id="Cmodal">
        <div class="Cmodal-content">
            <div class="Cmodal-header">
                <h2>Source Code Template</h2>
                <button class="Cclose-btn" id="CcloseBtn">âœ•</button>
            </div>
            <div class="Cmodal-body">
                <div class="Ccode-block" id="CcodeBlock"></div>
            </div>
            <div class="Cmodal-footer">
                <button class="Cbtn Cbtn-primary" id="CcopyBtn">Copy Code</button>
            </div>
        </div>
    </div>
    
    <div class="Cnotification" id="Cnotification">Code copied!</div>

    <script>
        // DOM elements
        const Cfab = document.getElementById('Cfab');
        const Cmodal = document.getElementById('Cmodal');
        const CcloseBtn = document.getElementById('CcloseBtn');
        const CcopyBtn = document.getElementById('CcopyBtn');
        const CcodeBlock = document.getElementById('CcodeBlock');
        const Cnotification = document.getElementById('Cnotification');
        
        // Hard-coded template source code
        const templateCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2575fc;
        }
        .btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Template</h1>
        <p>This is a sample template with clean styling.</p>
        <button class="btn">Click Me</button>
    </div>
    
    <script>
        // Sample JavaScript
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Button clicked!');
        });
    <\/script>
</body>
</html>`;
        
        // Show modal with code
        Cfab.addEventListener('click', function() {
            CcodeBlock.textContent = templateCode;
            Cmodal.style.display = 'flex';
        });
        
        // Close modal
        CcloseBtn.addEventListener('click', function() {
            Cmodal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        Cmodal.addEventListener('click', function(e) {
            if (e.target === Cmodal) {
                Cmodal.style.display = 'none';
            }
        });
        
        // Copy code to clipboard
        CcopyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(templateCode)
                .then(() => {
                    Cnotification.classList.add('show');
                    setTimeout(() => {
                        Cnotification.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    alert('Failed to copy code');
                    console.error('Copy error:', err);
                });
        });
    </script>
</body>
</html>
