<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Slide with Clues</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            font-size: 4rem;
            transition: transform 0.5s ease-in-out;
            top: 0;
            left: 0;
        }

        .clue-text {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0 1rem;
        }

        /*.letters-container {
            display: flex;
            gap: 2rem;
        }*/
        
        .letters-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          gap: 10px;
          width: 100%;
          max-width: 1000px;
        }

        .letter {
            cursor: pointer;
            padding: 1rem;
            transition: transform 0.2s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 30px;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        /* Score Display */
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #333;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        /* Screens */
        .start-screen, .game-over, .win-screen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 3rem;
            z-index: 1000;
        }

        .start-screen {
            background: orange;
        }

        .game-over {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
        }

        .win-screen {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
        }

        .win-stats {
            font-size: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            margin-top: 2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .restart-btn {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h2 style="text-align: center;">Letter Slide Game</h2>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="score-display" id="scoreDisplay">Score: 0</div>
    
    <div class="container" id="container"></div>
    
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <div class="win-screen" id="winScreen">
        <div>You Win! ðŸŽ‰</div>
        <div class="win-stats" id="winTime">Time spent: 0s</div>
        <div class="win-stats" id="winScore">Total score: 0</div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const levels = [
            { 
                list: ['A-Black', 'B-white', 'G-Ghana',], 
                target: 'A',
                clue: "Find the vowel" 
            },
            { 
                list: ['D', 'E', 'F'], 
                target: 'E',
                clue: "Look for the vowel" 
            },
            { 
                list: ['X', 'Z'], 
                target: 'Z',
                clue: "Find the last letter of the alphabet" 
            },
            { 
                list: ['M', 'N', 'O'], 
                target: 'O',
                clue: "Select the vowel" 
            },
            { 
                list: ['P', 'Q', 'R'], 
                target: 'Q',
                clue: "Find the letter after P" 
            }
        ];

        const colors = ['#FFB3BA', '#BAFFC9', '#BAE1FF', '#FFDFBA', '#D0BAFF'];
        let colorIndex = 0;
        let currentLevelIndex = 0;
        let currentScore = 0;
        let startTime = 0;
        let timerInterval = null;
        
        let learn = true;

        function createNewPage(levelData) {
            const page = document.createElement('div');
            page.className = 'page';
            page.style.backgroundColor = colors[colorIndex % colors.length];
            colorIndex++;

            const clue = document.createElement('div');
            clue.className = 'clue-text';
            clue.textContent = levelData.clue;
            page.appendChild(clue);

            const lettersContainer = document.createElement('div');
            lettersContainer.className = 'letters-container';

            levelData.list.forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                letterElement.onclick = () => handleLetterClick(letter, page, levelData.target);
                lettersContainer.appendChild(letterElement);
            });

            page.appendChild(lettersContainer);
            return page;
        }

        function handleLetterClick(clickedLetter, currentPage, target) {
            if (clickedLetter === target) {
                currentScore += 10;
                updateScoreDisplay();
                
                currentLevelIndex++;
                if (currentLevelIndex >= levels.length) {
                    showWinScreen();
                    return;
                }

                const newPage = createNewPage(levels[currentLevelIndex]);
                const container = document.getElementById('container');
                
                newPage.style.transform = 'translateY(100%)';
                container.appendChild(newPage);
                
                setTimeout(() => {
                    currentPage.style.transform = 'translateY(-100%)';
                    newPage.style.transform = 'translateY(0)';
                }, 10);
            } else {
                showGameOver();
            }
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = `Score: ${currentScore}`;
        }

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('scoreDisplay').style.display = 'none';
            clearInterval(timerInterval);
        }

        function showWinScreen() {
            const timeSpent = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('winTime').textContent = `Time spent: ${timeSpent}s`;
            document.getElementById('winScore').textContent = `Total score: ${currentScore}`;
            document.getElementById('winScreen').style.display = 'flex';
            document.getElementById('scoreDisplay').style.display = 'none';
            clearInterval(timerInterval);
        }

        function restartGame() {
            const container = document.getElementById('container');
            
            if (learn && currentScore > 0 && currentLevelIndex != levels.length) {
            //container.innerHTML = '';
            //colorIndex = 0;
            //currentLevelIndex = 0;
            currentScore -= 10;
            updateScoreDisplay();
            }else{
            container.innerHTML = '';
            colorIndex = 0;
            currentLevelIndex = 0;
            currentScore = 0;
            updateScoreDisplay();
            
            container.appendChild(createNewPage(levels[currentLevelIndex]));
            startTime = Date.now();
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {}, 1000);
                
            }
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            currentScore = 0;
            updateScoreDisplay();
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {}, 1000);
            restartGame();
        }

        // Initialize game
        window.onload = () => {
            document.getElementById('startScreen').style.display = 'flex';
        };
    </script>
</body>
</html>
