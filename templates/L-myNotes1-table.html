<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Phonograms with Long Vowels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        
        /* Drawer Styles */
        .drawer {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .drawer h2 {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .topic-list {
            list-style: none;
        }
        
        .topic-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 4px solid transparent;
        }
        
        .topic-item:hover {
            background-color: #34495e;
        }
        
        .topic-item.active {
            background-color: #3498db;
            border-left-color: #1abc9c;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
        
        h1 {
            color: #333;
            font-size: 1.8rem;
        }
        
        /* Topic Container */
        .topic-container {
            margin-bottom: 40px;
        }
        
        /* Table Styles */
        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            break-inside: avoid;
        }
        
        .table-container:last-child {
            margin-bottom: 0;
        }
        
        .topic-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .table-title {
            text-align: center;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #2c3e50;
            min-width: 80px;
        }
        
        td {
            background-color: white;
            min-height: 50px;
        }
        
        .phonogram-header {
            font-weight: bold;
            background-color: #e8e8e8;
        }
        
        .page-label {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        
        .table-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .drawer {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .drawer.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 99;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .topic-title {
                font-size: 1.2rem;
            }
            
            th, td {
                padding: 6px;
                font-size: 13px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
        
        /* Helper classes */
        .empty-cell {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

        // DOM Elements
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menu-toggle');
        const topicList = document.getElementById('topic-list');
        const contentContainer = document.getElementById('content-container');

        // Initialize active topic
        let activeTopicIndex = 0;

        // Function to populate topic list in drawer
        function populateTopicList() {
            wordTables.forEach((tableObj, index) => {
                const topicName = Object.keys(tableObj)[0];
                const listItem = document.createElement('li');
                listItem.className = `topic-item ${index === activeTopicIndex ? 'active' : ''}`;
                listItem.textContent = topicName;
                listItem.dataset.index = index;
                
                listItem.addEventListener('click', () => {
                    // Update active topic
                    activeTopicIndex = index;
                    
                    // Update active class in drawer
                    document.querySelectorAll('.topic-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    listItem.classList.add('active');
                    
                    // Generate table for selected topic
                    generateTable(tableObj);
                    
                    // Close drawer on mobile
                    if (window.innerWidth <= 768) {
                        drawer.classList.remove('open');
                        overlay.classList.remove('active');
                    }
                });
                
                topicList.appendChild(listItem);
            });
        }

        // Helper function to chunk array into groups
        function chunkArray(array, chunkSize) {
            const chunks = [];
            
            if (window.innerWidth <= 768) {
                for (let i = 0; i < array.length; i += chunkSize) {
                chunks.push(array.slice(i, i + chunkSize));
            }
            return chunks;        
             }
             
            chunkSize += 6; 
            
            for (let i = 0; i < array.length; i += chunkSize) {
                chunks.push(array.slice(i, i + chunkSize));
            }
            return chunks;
        }

        // Helper function to create a single table with given columns
        function createSingleTable(topicName, columnData, columnKeys, tableIndex = 0, totalTables = 1) {
            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            
            // Add table title if multiple tables
            /*if (totalTables > 1) {
                const tableTitle = document.createElement('div');
                tableTitle.className = 'table-title';
                tableTitle.textContent = `Part ${tableIndex + 1} of ${totalTables}`;
                tableContainer.appendChild(tableTitle);
            }*/
            
            // Create table
            const table = document.createElement('table');
            
            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            columnKeys.forEach(label => {
                const th = document.createElement('th');
                th.className = 'phonogram-header';
                th.textContent = label;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create table body
            const tbody = document.createElement('tbody');
            
            // Find maximum number of rows needed
            const maxRows = Math.max(...columnKeys.map(key => columnData[key].length));
            
            // Create each row
            for (let rowIndex = 0; rowIndex < maxRows; rowIndex++) {
                const row = document.createElement('tr');
                
                // For each column, get the item at current row index
                columnKeys.forEach(columnKey => {
                    const td = document.createElement('td');
                    const value = columnData[columnKey][rowIndex];
                    
                    if (value !== undefined && value !== null && value !== '') {
                        td.textContent = value;
                    } else {
                        td.textContent = '-';
                        td.classList.add('empty-cell');
                    }
                    
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            }
            
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            
            return tableContainer;
        }

        // Function to generate tables for a topic (handles multiple tables if needed)
        function generateTable(tableObj) {
            contentContainer.innerHTML = '';
            
            // Get the topic name and data
            const topicName = Object.keys(tableObj)[0];
            const tableData = tableObj[topicName];
            const allColumnKeys = Object.keys(tableData);
            
            // Create main topic container
            const topicContainer = document.createElement('div');
            topicContainer.className = 'topic-container';
            
            // Add topic title
            const topicTitle = document.createElement('h2');
            topicTitle.className = 'topic-title';
            topicTitle.textContent = topicName;
            topicContainer.appendChild(topicTitle);
            
            // Split columns into groups of maximum 4 columns per table
            const MAX_COLUMNS_PER_TABLE = 4;
            const columnGroups = chunkArray(allColumnKeys, MAX_COLUMNS_PER_TABLE);
            
            // Create table for each group of columns
            columnGroups.forEach((columnGroup, groupIndex) => {
                // Get data only for columns in this group
                const groupData = {};
                columnGroup.forEach(key => {
                    groupData[key] = tableData[key];
                });
                
                // Create table for this group
                const tableContainer = createSingleTable(
                    topicName, 
                    groupData, 
                    columnGroup,
                    groupIndex,
                    columnGroups.length
                );
                
                topicContainer.appendChild(tableContainer);
            });
            
            // If there are multiple tables, add spacing
            if (columnGroups.length > 1) {
                topicContainer.classList.add('table-group');
            }
            
            contentContainer.appendChild(topicContainer);
            
            // Update main title with column count info
            const mainTitle = document.querySelector('.header h1');
            if (mainTitle) {
                mainTitle.textContent = `${topicName} (${allColumnKeys.length} columns)`;
            }
        }

        // Function to toggle drawer on mobile
        function toggleDrawer() {
            drawer.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleDrawer);
        overlay.addEventListener('click', toggleDrawer);

        // Initialize the app
        function initApp() {
            populateTopicList();
            
            // Generate table for first topic
            if (wordTables.length > 0) {
                generateTable(wordTables[0]);
            }
            
            // Close drawer by default on mobile
            if (window.innerWidth <= 768) {
                drawer.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                drawer.classList.remove('open');
                overlay.classList.remove('active');
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);
