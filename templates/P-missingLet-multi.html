            padding: 20px;
            color: #333;

        .container {

            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Welcome Screen */
        .welcome-message {
            margin: 20px 0;

        }
        
        .level-select {
            margin: 20px 0;

        .level-btn {
            padding: 10px 5px;

            transition: all 0.2s ease;

            align-items: center;
            justify-content: center;
        }
        
        .dash {

            color: transparent;
            border-bottom: 3px solid red;
        }
        
        .audio-btn {

            transform: scale(1.05);
        }
        
        .audio-btn:active {
            transform: scale(0.95);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;

            padding: 15px;

            }

        // Initialize game
        function initGame() {
            // Create level buttons dynamically
            createLevelButtons();
            
            // Check if Speech Synthesis API is available
            speechSupported = 'speechSynthesis' in window;
            if (!speechSupported) {
                audioBtn.style.display = 'none';
            }
            
            // Set up event listeners
            audioBtn.addEventListener('click', speakWord);
            nextBtn.addEventListener('click', nextWord);
            restartBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', startGame);
            startBtn.addEventListener('click', startGame);

        // Create level selection buttons
        function createLevelButtons() {
            // Clear existing buttons
            levelSelect.innerHTML = '<p>Select level:</p>';
            
            // Create buttons for each level
            for (const level in wordBank) {
                const button = document.createElement('button');
                button.className = 'level-btn';
                button.textContent = level.charAt(0).toUpperCase() + level.slice(1);
                button.dataset.level = level;
                
                button.addEventListener('click', () => {
                    document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
                    button.classList.add('selected');
                    currentLevel = level;
                });
                
                levelSelect.appendChild(button);
            }
            
            // Select first level by default
            document.querySelector('.level-btn').classList.add('selected');
        }

        // Start a new game
        function startGame() {
            // Select words based on level
            currentWords = [...wordBank[currentLevel]];
            currentIndex = 0;
            score = 0;
            elapsedTime = 0;
            clearInterval(gameTimer);
            startTime = Date.now();
            
            // Start timer
            gameTimer = setInterval(() => {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timer.textContent = `Time: ${elapsedTime}s`;
            }, 1000);
            
            showGameScreen();
            loadWord();
        }

        // Load current word
        function loadWord() {
            const currentWord = currentWords[currentIndex];
            
            // Display word with missing letters replaced by dashes
            const displayText = currentWord.target.replace(currentWord["missing letters"], '_'.repeat(currentWord["missing letters"].length));
            wordDisplay.innerHTML = displayText
                .split('')
                .map(char => char === '_' ? `<span class="dash">${char}</span>` : char)
                .join('');
            
            // Update progress
            progress.textContent = `Question ${currentIndex + 1} of ${currentWords.length}`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add option buttons (shuffled)
            const shuffledOptions = [...currentWord.options].sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, currentWord));
                optionsContainer.appendChild(button);
            });
        }

        // Check if selected answer is correct
        function checkAnswer(selectedOption, currentWord) {
            if (selectedOption === currentWord["missing letters"]) {
                // Correct answer
                score++;
                showCorrectScreen(currentWord.target);
            } else {
                // Wrong answer - game over
                showGameOverScreen();
            }
        }

        // Show correct answer screen
        function showCorrectScreen(targetWord) {
            // Show correct screen
            hideAllScreens();
            correctScreen.classList.add('active');
            
            // Display the correct word
            correctWordDisplay.textContent = targetWord;
            
            // Set timeout to automatically advance if user doesn't click
            setTimeout(() => {
                if (correctScreen.classList.contains('active')) {
                    nextWord();
                }
            }, 2000);
        }

        // Advance to next word
        function nextWord() {
            currentIndex++;
            
            if (currentIndex < currentWords.length) {
                hideAllScreens();
                gameScreen.classList.add('active');
                loadWord();
            } else {
                // Game completed successfully
                showCongratsScreen();
            }
        }

        // Show game over screen
        function showGameOverScreen() {
            hideAllScreens();
            gameOverScreen.classList.add('active');
            finalScore.textContent = score;
            clearInterval(gameTimer);
        }

            congratsScreen.classList.add('active');
            totalScore.textContent = score;
            totalTime.textContent = elapsedTime;
            clearInterval(gameTimer);
        }

            hideAllScreens();

            welcomeScreen.classList.remove('active');
            gameScreen.classList.remove('active');
            correctScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            congratsScreen.classList.remove('active');
        }

        // Speak the target word
        function speakWord() {
            if (!speechSupported) return;
            
            const currentWord = currentWords[currentIndex];
            const utterance = new SpeechSynthesisUtterance(currentWord.target);
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
