<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonograms with Long Vowels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        
        .page-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        
        .table-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        td {
            background-color: white;
        }
        
        .phonogram-header {
            font-weight: bold;
            background-color: #e8e8e8;
        }
        
        /* Styling to match the original PDF appearance */
        .first-table {
            margin-bottom: 30px;
        }
        
        .page-label {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            
            .page-container {
                padding: 20px;
            }
            
            th, td {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Vowel-Consonant Digraphs</h1>
        
        <div class="table-container">
            <!-- First Table -->
            <table class="first-table">
                <thead>
                    <tr>
                        <th class="phonogram-header">ank</th>
                        <th class="phonogram-header">ink</th>
                        <th class="phonogram-header">onk</th>
                        <th class="phonogram-header">unk</th>
                    </tr>
                </thead>
                <tbody id="first-table-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
            
            <!-- Second Table -->
            <table>
                <thead>
                    <tr>
                        <th class="phonogram-header">ang</th>
                        <th class="phonogram-header">ing</th>
                        <th class="phonogram-header">ong</th>
                        <th class="phonogram-header">ung</th>
                    </tr>
                </thead>
                <tbody id="second-table-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="page-label">===== Page 1 =====</div>
    </div>

    <script>
        // Data for the first table
        const firstTableData = [
                   ["thank", "sank", "drank", "tank", "bank"],
                   ["sink", "blink", "drink", "pink", "link"],
                   ["wonk", "clonk", "monk", "honk", "bonk"],
                   ["dunk", "drunk", "sunk", "chunk", "bunk"],
        ];
        
        // Data for the second table
        const secondTableData = [
                   ["gang", "hang", "pang", "sang", "bang"],
                   ["wing", "bring", "thing", "sing", "ring"],
                   ["gong", "tong", "wrong", "long", "song"],
                   ["lung", "rung", "dung", "hung", "sung"]
        ];
        
        // Function to populate table rows
        function populateTable(tableId, data) {
            const tableBody = document.getElementById(tableId);
            
            data.forEach(rowData => {
                const row = document.createElement('tr');
                
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
        }
        
        // Populate both tables when page loads
        document.addEventListener('DOMContentLoaded', () => {
            populateTable('first-table-body', firstTableData);
            populateTable('second-table-body', secondTableData);
        });
    </script>
</body>
</html>
