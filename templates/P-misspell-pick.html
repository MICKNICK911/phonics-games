<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spelling Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: var(--gray);
            line-height: 1.6;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .start-btn, .restart-btn {
            background: var(--primary);
            color: white;
        }

        .start-btn:hover, .restart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .speaker-btn {
            background: var(--secondary);
            color: white;
            font-size: 1.5rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        .speaker-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(114, 9, 183, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(114, 9, 183, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(114, 9, 183, 0);
            }
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .word-btn {
            padding: 18px;
            background: var(--light);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .word-btn:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .correct {
            background: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        .incorrect {
            background: var(--danger) !important;
            color: white;
            border-color: var(--danger);
        }

        .hidden {
            display: none;
        }

        #score, #lives {
            font-size: 1.1rem;
            margin: 15px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #score {
            color: var(--primary);
        }

        #lives {
            color: var(--danger);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: var(--light);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .icon {
            margin-right: 8px;
        }

        .victory-animation {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--success);
            animation: bounce 1s infinite;
        }

        .gameover-animation {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--danger);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (min-width: 600px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            .word-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="instruction-screen">
            <h1>Welcome to Word Spelling Game!</h1>
            <p>Listen to the word and choose the correct spelling from the options. You have 3 lives. Good luck!</p>
            <button class="start-btn" onclick="startGame()"><i class="fas fa-play icon"></i>Start Game</button>
        </div>
        <div id="game-screen" class="hidden">
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-value" id="score-value">0</span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="lives-value">3</span>
                    <span class="stat-label">Lives</span>
                </div>
            </div>
            <button class="speaker-btn" onclick="speakWord()"><i class="fas fa-volume-up"></i></button>
            <div class="word-grid" id="word-grid"></div>
        </div>
        <div id="victory-screen" class="hidden">
            <div class="victory-animation">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>Congratulations!</h1>
            <p id="victory-score"></p>
            <p id="victory-time"></p>
            <button class="restart-btn" onclick="restartGame()"><i class="fas fa-redo icon"></i>Play Again</button>
        </div>
        <div id="gameover-screen" class="hidden">
            <div class="gameover-animation">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Game Over</h1>
            <p>Better luck next time!</p>
            <button class="restart-btn" onclick="restartGame()"><i class="fas fa-redo icon"></i>Try Again</button>
        </div>
    </div>
    <script>
        const wordData = {
            "all": ["aal", "al", "alll", "awl"],
            "am": ["amm", "an", "em", "aam"],
            "and": ["annd", "ad", "end", "amd"],
            "are": ["aar", "ar", "arre", "aer"],
            "at": ["att", "a", "et", "aat"],
            "be": ["bee", "b", "bi", "bea"],
            "can": ["cann", "kan", "cn", "caan"],
            "come": ["com", "ccome", "kome", "cum"]
        };

        let shuffledWords = [];
        let currentIndex = 0;
        let score = 0;
        let lives = 3;
        let startTime;
        let currentWord;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            document.getElementById('instruction-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            shuffledWords = shuffleArray(Object.keys(wordData));
            currentIndex = 0;
            score = 0;
            lives = 3;
            startTime = new Date();
            updateScoreAndLives();
            nextWord();
        }

        function nextWord() {
            if (currentIndex >= shuffledWords.length) {
                showVictory();
                return;
            }
            currentWord = shuffledWords[currentIndex];
            speakWord();
            const wrongOptions = shuffleArray([...wordData[currentWord]]).slice(0, 3);
            const options = shuffleArray([currentWord, ...wrongOptions]);
            const grid = document.getElementById('word-grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('word-btn');
                btn.textContent = opt;
                btn.onclick = () => handleWordClick(opt, btn);
                grid.appendChild(btn);
            });
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(currentWord);
            speechSynthesis.speak(utterance);
        }

        function handleWordClick(selected, btn) {
            const buttons = document.querySelectorAll('.word-btn');
            buttons.forEach(b => b.disabled = true);
            if (selected === currentWord) {
                btn.classList.add('correct');
                score++;
                currentIndex++;
                updateScoreAndLives();
                setTimeout(nextWord, 1000);
            } else {
                btn.classList.add('incorrect');
                lives--;
                updateScoreAndLives();
                if (lives <= 0) {
                    setTimeout(showGameOver, 1000);
                } else {
                    setTimeout(() => {
                        buttons.forEach(b => {
                            b.disabled = false;
                            b.classList.remove('incorrect', 'correct');
                        });
                        speakWord();
                    }, 1000);
                }
            }
        }

        function updateScoreAndLives() {
            document.getElementById('score-value').textContent = score;
            document.getElementById('lives-value').textContent = lives;
        }

        function showVictory() {
            const endTime = new Date();
            const duration = Math.floor((endTime - startTime) / 1000);
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('victory-screen').classList.remove('hidden');
            document.getElementById('victory-score').textContent = `You scored ${score} out of ${Object.keys(wordData).length}!`;
            document.getElementById('victory-time').textContent = `Completed in ${duration} seconds`;
        }

        function showGameOver() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('gameover-screen').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('victory-screen').classList.add('hidden');
            document.getElementById('gameover-screen').classList.add('hidden');
            document.getElementById('instruction-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
