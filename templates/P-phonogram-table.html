<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonograms with Long Vowels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        
        .page-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        
        .table-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        td {
            background-color: white;
        }
        
        .phonogram-header {
            font-weight: bold;
            background-color: #e8e8e8;
        }
        
        /* Styling to match the original PDF appearance */
        .first-table {
            margin-bottom: 30px;
        }
        
        .page-label {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            
            .page-container {
                padding: 20px;
            }
            
            th, td {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Phonograms with Long Vowels</h1>
        
        <div class="table-container">
            <!-- First Table -->
            <table class="first-table">
                <thead>
                    <tr>
                        <th class="phonogram-header">old</th>
                        <th class="phonogram-header">oll</th>
                        <th class="phonogram-header">olt</th>
                        <th class="phonogram-header">oth</th>
                        <th class="phonogram-header">ost</th>
                    </tr>
                </thead>
                <tbody id="first-table-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
            
            <!-- Second Table -->
            <table>
                <thead>
                    <tr>
                        <th class="phonogram-header">ind</th>
                        <th class="phonogram-header">ild</th>
                        <th class="phonogram-header">ull</th>
                        <th class="phonogram-header">ush</th>
                        <th class="phonogram-header">ul</th>
                    </tr>
                </thead>
                <tbody id="second-table-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="page-label">===== Page 1 =====</div>
    </div>

    <script>
        // Data for the first table
        const firstTableData = [
            ["cold", "poll", "bolt", "both", "most"],
            ["bold", "toll", "volt", "loth", "post"],
            ["sold", "roll", "holt", "quoth", "host"],
            ["hold", "scroll", "jolt", "zeroth", "ghost"],
            ["gold", "stroll", "molt", "betroth", "almost"]
        ];
        
        // Data for the second table
        const secondTableData = [
            ["bind", "mild", "full", "push", "careful"],
            ["find", "wild", "bull", "bush", "fulfill"],
            ["kind", "child", "pull", "cushion", ""],
            ["mind", "", "fullback", "", ""],
            ["blind", "", "", "", "put"]
        ];
        
        // Function to populate table rows
        function populateTable(tableId, data) {
            const tableBody = document.getElementById(tableId);
            
            data.forEach(rowData => {
                const row = document.createElement('tr');
                
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
        }
        
        // Populate both tables when page loads
        document.addEventListener('DOMContentLoaded', () => {
            populateTable('first-table-body', firstTableData);
            populateTable('second-table-body', secondTableData);
            
            // Add the "ut" label to the last cell of the second table
            const secondTable = document.getElementById('second-table-body');
            const lastRow = secondTable.lastElementChild;
            if (lastRow) {
                const lastCell = lastRow.lastElementChild;
                if (lastCell && lastCell.textContent === "put") {
                    // Add a small label above "put" to indicate the phonogram
                    lastCell.innerHTML = '<div style="font-weight:bold; margin-bottom:5px;">ut</div>put';
                }
            }
        });
    </script>
</body>
</html>
