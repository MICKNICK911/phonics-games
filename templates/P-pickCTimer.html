<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Reflex Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: clamp(2rem, 10vw, 5rem);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            top: 0;
            left: 0;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        .letter {
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            border-radius: 12px;
            user-select: none;
            min-width: 80px;
            text-align: center;
            background-color: white;
            box-shadow: var(--shadow);
        }

        .letter:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }

        .letter.correct {
            background-color: #4ade80;
            color: white;
            animation: pulse 0.5s;
        }

        .letter.incorrect {
            background-color: #f87171;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            text-align: center;
        }

        .game-over {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            margin: 0.5rem;
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
            background-color: var(--secondary);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        #scoreBoard {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .stats {
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
        }

        .stats strong {
            font-size: 2.5rem;
            color: var(--primary);
            display: block;
            margin: 0.5rem 0;
        }

        .form-group {
            margin: 1rem 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .settings-panel {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                gap: 5px;
            }
            
            .page {
                gap: 0.5rem;
                flex-direction: column;
            }
            
            .letter {
                min-width: 60px;
                padding: 0.5rem;
                font-size: 2rem;
            }
            
            #scoreBoard {
                top: auto;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                font-size: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="modeToggle" class="toggle-btn" onclick="toggleGameMode()">Consonants Safe</button>
        <button id="caseToggle" class="toggle-btn" onclick="toggleLetterCase()">UPPERCASE</button>
    </div>
    
    <div id="scoreBoard">
        <span id="scoreDisplay">Score: 0</span>
        <span id="timeDisplay">Time: 0s</span>
    </div>
    
    <div class="container" id="container"></div>
    
    <div class="overlay" id="startScreen">
        <div class="settings-panel">
            <h1 class="title">Letter Reflex Trainer</h1>
            <p class="subtitle">Improve your cognitive reflexes by identifying letters quickly</p>
            
            <div class="form-group">
                <label for="gameDuration" class="form-label">Game Duration (seconds)</label>
                <input type="number" id="gameDuration" class="form-control" min="10" max="300" value="60">
            </div>
            
            <button class="btn" onclick="startGame()">Start Training</button>
        </div>
    </div>
    
    <div class="overlay" id="gameOver" style="display: none;">
        <div class="game-over">
            <h1>Training Complete!</h1>
            
            <div class="stats">
                <div>Your Score</div>
                <strong id="finalScore">0</strong>
                
                <div>Time</div>
                <strong id="finalTime">0</strong> seconds
                
                <div>Accuracy</div>
                <strong id="accuracy">0</strong>%
            </div>
            
            <button class="btn" onclick="startGame()">Try Again</button>
            <button class="btn btn-outline" onclick="showStartScreen()">Change Settings</button>
        </div>
    </div>

    <script>
        // Game constants
        const VOWELS = ['A', 'E', 'I', 'O', 'U'];
        const CONSONANTS = ['B', 'C', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 
                          'P', 'Q', 'R', 'S', 'T', 'V', 'W', 'X', 'Y', 'Z'];
        const COLORS = ['#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'];
        
        // Game state
        let gameState = {
            isVowelSafe: false,
            isLowerCase: false,
            score: 0,
            correctAnswers: 0,
            totalAnswers: 0,
            startTime: null,
            timerInterval: null,
            gameDuration: 60,
            currentPage: null,
            colorIndex: 0
        };
        
        // DOM elements
        const elements = {
            container: document.getElementById('container'),
            scoreBoard: document.getElementById('scoreBoard'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            timeDisplay: document.getElementById('timeDisplay'),
            gameOver: document.getElementById('gameOver'),
            startScreen: document.getElementById('startScreen'),
            finalScore: document.getElementById('finalScore'),
            finalTime: document.getElementById('finalTime'),
            accuracy: document.getElementById('accuracy'),
            gameDuration: document.getElementById('gameDuration'),
            modeToggle: document.getElementById('modeToggle'),
            caseToggle: document.getElementById('caseToggle')
        };

        // Initialize game
        function initGame() {
            resetGameState();
            updateUI();
        }
        
        function resetGameState() {
            gameState = {
                ...gameState,
                score: 0,
                correctAnswers: 0,
                totalAnswers: 0,
                startTime: null,
                colorIndex: 0
            };
        }
        
        function updateUI() {
            elements.scoreDisplay.textContent = `Score: ${gameState.score}`;
            elements.modeToggle.textContent = gameState.isVowelSafe ? 'Vowels Safe' : 'Consonants Safe';
            elements.modeToggle.classList.toggle('active', gameState.isVowelSafe);
            elements.caseToggle.textContent = gameState.isLowerCase ? 'lowercase' : 'UPPERCASE';
            elements.caseToggle.classList.toggle('active', gameState.isLowerCase);
        }
        
        // Game functions
        function createNewPage() {
            const page = document.createElement('div');
            page.className = 'page';
            page.style.backgroundColor = COLORS[gameState.colorIndex % COLORS.length];
            gameState.colorIndex++;
            
            // Create letters (2 consonants and 1 vowel)
            const letters = [
                randomConsonant(),
                randomConsonant(),
                randomVowel()
            ].sort(() => Math.random() - 0.5);

            letters.forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.dataset.original = letter;
                letterElement.textContent = gameState.isLowerCase ? letter.toLowerCase() : letter;
                letterElement.onclick = () => handleLetterClick(letterElement);
                page.appendChild(letterElement);
            });
            
            return page;
        }
        
        function updateTimer() {
            if (!gameState.startTime) return;
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const remaining = Math.max(0, gameState.gameDuration - elapsed);
            
            elements.timeDisplay.textContent = `Time: ${remaining}s`;
            
            if (remaining <= 0) {
                endGame();
            }
        }
        
        function randomVowel() {
            return VOWELS[Math.floor(Math.random() * VOWELS.length)];
        }
        
        function randomConsonant() {
            return CONSONANTS[Math.floor(Math.random() * CONSONANTS.length)];
        }
        
        function handleLetterClick(element) {
            const originalLetter = element.dataset.original;
            const isVowel = VOWELS.includes(originalLetter);
            const isCorrect = gameState.isVowelSafe ? isVowel : !isVowel;
            
            gameState.totalAnswers++;
            
            if (isCorrect) {
                element.classList.add('correct');
                gameState.score += 10;
                gameState.correctAnswers++;
                
                const currentPage = element.closest('.page');
                const newPage = createNewPage();
                elements.container.appendChild(newPage);
                
                setTimeout(() => {
                    currentPage.style.transform = 'translateY(-100%) rotateX(-30deg)';
                    newPage.style.transform = 'translateY(0)';
                    
                    setTimeout(() => {
                        currentPage.remove();
                    }, 500);
                }, 10);
            } else {
                element.classList.add('incorrect');
                endGame();
            }
            
            updateUI();
        }
        
        function toggleGameMode() {
            gameState.isVowelSafe = !gameState.isVowelSafe;
            updateUI();
        }
        
        function toggleLetterCase() {
            gameState.isLowerCase = !gameState.isLowerCase;
            updateUI();
            
            // Update existing letters
            document.querySelectorAll('.letter').forEach(letter => {
                const original = letter.dataset.original;
                letter.textContent = gameState.isLowerCase ? original.toLowerCase() : original;
            });
        }
        
        function startGame() {
            resetGameState();
            gameState.gameDuration = parseInt(elements.gameDuration.value) || 60;
            
            elements.container.innerHTML = '';
            elements.container.appendChild(createNewPage());
            
            gameState.startTime = Date.now();
            gameState.timerInterval = setInterval(updateTimer, 200);
            
            elements.startScreen.style.display = 'none';
            elements.gameOver.style.display = 'none';
            updateUI();
        }
        
        function endGame() {
            clearInterval(gameState.timerInterval);
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const accuracy = gameState.totalAnswers > 0 
                ? Math.round((gameState.correctAnswers / gameState.totalAnswers) * 100)
                : 0;
            
            elements.finalScore.textContent = gameState.score;
            elements.finalTime.textContent = elapsed;
            elements.accuracy.textContent = accuracy;
            
            elements.gameOver.style.display = 'flex';
        }
        
        function showStartScreen() {
            elements.gameOver.style.display = 'none';
            elements.startScreen.style.display = 'flex';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && elements.gameOver.style.display !== 'flex') {
                endGame();
            }
        });
        
        // Initialize
        window.onload = initGame;
    </script>
</body>
</html>
