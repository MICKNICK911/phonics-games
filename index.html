<!DOCTYPE html>
<html>
<head>
  <title>Template Router</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fadd8e;
      margin: 0;
      padding: 0;
    }
    .button-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      list-style: decimal inside;
      margin: 0;
    }
    .button-list li {
      background-color: #d5e920;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .button-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .button-list a {
      text-decoration: none;
      color: #337ab7;
      font-size: 18px;
      font-weight: bold;
    }
    .button-list a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <ul class="button-list">
    <li><a href="#" onclick="loadTemplate('templates/cvc-maker.html')">CVC MAKER</a></li>
    <li><a href="#" onclick="loadTemplate('templates/word_sorting.html')">SORTING OUT WORDS</a></li>
    <li><a href="#" onclick="loadTemplate('templates/word_war_1.html')">WORD WAR 1</a></li>
    <li><a href="#" onclick="loadTemplate('templates/sentence_formation.html')">SENTENCE FORMATION</a></li>
    <li><a href="#" onclick="loadTemplate('templates/word_sort_multi.html')">WORD SORT MULTI</a></li>
    <li><a href="#" onclick="loadTemplate('templates/21_consonant.html')">21 CONSONANT</a></li>
    <li><a href="#" onclick="loadTemplate('templates/challenge/cha1.html')">CHALLENGE 1</a></li>


  </ul>

  <script>
    function loadTemplate(templateName) {
      window.location.href = templateName;
    }
  </script>
</body>
</html>
